<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Cooperation</title>

    <link rel="stylesheet" href="../../static/company_list.css">
    <script src="../../static/styles.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link href="../../static/styles.css" rel="stylesheet" />

</head>

<body>
   
      {% include 'user/navbar.html' %}

    <div id="fullscreen">
        <div id="screen1">
            <div id="screen1-1">
                <!-- 기업 이름 검색 -->
                <div class="search-form" style="margin-top: 100px;">
                    <input type="text" id="search-company" placeholder="검색할 기업의 이름을 입력해주세요" class="search-input">
                    <span>
                        <button class="search-button" type="button" onclick="searchCompany();">검색하기</button>
                    </span>
                </div>

            </div>

            <div id="screen1-2">
                {% for p in post_list %}

                <div style="display:inline-flex; margin-left: 50px; margin-right:50px;" >
                    <div class="card" style="width: 20rem; margin:10px;">
                        {% if p.companyImage %}
                        <img class="card-img-top" src="{{ p.companyImage.url }}" width="250px" height="200px" alt="{{ p }} head image">
                        {% else %}
                        <img class="card-img-top" width="250px" src="https://picsum.photos/seed/{{ p.id }}/800/200"
                            alt="random_image">
                        {% endif %} 
                        <div class="card-body">
                            <h5 class="card-title"> {{ p.companyName }}</h5>
                            <p class="card-text">{% if p.companyHook %}
                                {{ p.companyHook }}
                                {% endif %}
                                <br> 지역: {{ p.companyLocationCategory }}
                            </p>

                            <p> {{ p.companyInform }}
                                <br>
                                <a href="{{ p.companyDomain }}">{{ p.companyDomain }}</a>
                            </p>
                            <a href="{{ p.get_absolute_url }}" class="btn btn-primary">{{ p.companyName }}</a>
                        </div>
                    </div>



                </div>

                {% endfor %}


            </div>
        </div>
    </div>


    <script>
        function searchCompany() {
            let searchValue = document.getElementById('search-company').value.trim();
            if (searchValue.length > 1) {
                location.href = searchValue + "/";
            }
            else {
                alert('검색어(' + searchValue + ')가 너무 짧습니다.');
            }
        };

        document.getElementById('search-company').addEventListener('keyup', function (event) {
            if (event.key === 'Enter') {
                searchPost();
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>훈련 컨텐츠 세부페이지</title>
    <!-- CSS -->
    <link href="../../static/company_list.css" rel="stylesheet"/>
    <link href="../../static/styles.css" rel="stylesheet" />

    <script src="../../static/styles.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    {% include 'user/navbar.html' %}
    <div style="margin-top:150px; margin: 100px; text-align: center;">
        <hr />
        {% if training.trainingImage %}
        <img class="img-fluid rounded" src="{{ training.trainingImage.url }}" width="400px"
            alt="{{ post.trainingTitle }} trainingImage">
        {% else %}
        <img class="img-fluid rounded"width="300px" src="https://picsum.photos/seed/{{ post.id }}/800/200" alt="random_image">
        {% endif %}
        <hr>
        <h1 style="font-weight: bold";>{{ training.trainingTitle }}</h1>
        <h4>{{ training.trainingType }}</h4>
        <h4>{{ training.trainingCategory }}</h4>
        <h4>{{ training.trainingContents }}</h4>

        {% if training.file_upload %}
        <a href="{{ post.trainingFile }}" class="btn btn-outline-dark" role="button" dwonlad>Download</a>
        {% endif %}

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>

{% load sass_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% sass_src 'crawled_job/job_list.scss' %}" rel="stylesheet" type="text/css" />    
    <title>job_list</title>
</head>
<body>
    <!-- horizontal -->
    <div style="background-color: white">
        {% include 'user/navbar.html' %}
    </div>
    <h1>일자리 공고</h1>
    <h2>추천 일자리</h2>
    {% for boarddata in boarddata.all %}
    <div class="flip">

        <div class="front" style="background-image: url('../../static/crawled_job/01.jpg')">
           <h3 class="text-shadow"> {{boarddata.company}}</h3>
           <h2>{{boarddata.title}}</h2>
        </div>
        <div class="back">
            <h4>{{boarddata.company}}</h4>
            <h3>{{boarddata.title}}</h3>
            <p>{{boarddata.salary_type}}</p>
            <button class="button" onclick="location.href='{{ boarddata.get_absolute_url }}'">상세보기</button>
        </div>
    </div>
    {%endfor%}

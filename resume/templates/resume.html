            <div id='box-center'>
                <!--이력서 폼-->
                <div class="signupform" style="margin-right: 100px;">
                    <h1>이력서 작성하기</h1>
                    <form method="POST" action="{%url 'resume' %}">
                        {% csrf_token %}
                        <!--아이디는 이력서에 작성할 필요 없으니까! 
                            <label for="id">아이디</label>
                        <input type="text" class="form-control" placeholder="아이디" id="id" name="id">
                        <br> -->

                        <label for="user_img">프로필 이미지</label> <br>
                        <input type="file" id="user_img" name="프로필 이미지">
                        <br>
                        {% csrf_token %}

                        <br>

                        <label for="user_name">이름</label>
                        <input type="text" class="form-control" placeholder="이름" id="user_name" name="user_name">
                        <br>

                        <label for="user_phonenum">전화번호</label>
                        <input type="text" class="form-control" placeholder="전화번호" id="user_phonenum"
                            name="user_phonenum">
                        <br>

                        <label for="user_gender">성별</label>
                        <select name="user_gender" id="user_gender">
                            <option value="none">=== 선택 ===</option>
                            <option value="male">남성</option>
                            <option value="female">여성</option>
                        </select>

                        <br><br>
                        <label for="user_address">주소</label>
                        <input type="text" class="form-control" placeholder="주소" id="user_address" name="user_address">
                        <br>

                        <label for="disability">장애 종류</label>
                        <select name="disability" id="disability">
                            <option value="none">=== 선택 ===</option>
                            <option value="지체장애">지체장애</option>
                            <option value="뇌병변장애">뇌병변장애</option>
                            <option value="시각장애">시각장애</option>
                            <option value="청각장애">청각장애</option>
                            <option value="언어장애">언어장애</option>
                            <option value="안면장애">안면장애</option>
                            <option value="신장장애">신장장애</option>
                            <option value="심장장애">심장장애</option>
                            <option value="간장애">간장애</option>
                            <option value="호흡기장애">호흡기장애</option>
                            <option value="장루/요루장애">장루/요루장애</option>
                            <option value="뇌전증장애">뇌전증장애</option>
                            <option value="지적장애">지적장애</option>
                            <option value="자폐성장애">자폐성장애</option>
                            <option value="정신장애">정신장애</option>
                        </select>

                        <br><br>

                        <label for="user_career">경력</label>

                        <br>
                        <button class="button" type="submit" style="font-size: 15px;">이력서 저장하기</button>
                        <br><br>

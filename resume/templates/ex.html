<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <style>
        #container {
          display: flex;
        }
        #box-left {
          background: red;
          flex-basis: 300px;
        }
        #box-center {
          background: orange;
          flex: 1;
          text-align: center;
        }
        #box-right {
          background: yellow;
          flex-basis: 300px;
          text-align: right;
        }
        </style>
    <div id='container'>
        <div id='box-left' style="background-color: black;">왼쪽</div>
        <div id='box-center' style="background-color: red;">가운데</div>
        <div id='box-right'>오른쪽</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Agency - Start Bootstrap Theme</title>

    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <script src='http://code.jquery.com/jquery-3.3.1.js'></script>
    <link href="../static/styles.css" rel="stylesheet" />
    <!-- {% csrf_token %} -->
    <script type="text/javascript">
        //var click_cnt = 0;
        $(document).ready(function () {
            $('.menu').each(function (index) {
                $(this).attr('menu-index', index);
            }).click(function () {

                // 클릭된 상태면 클릭했을 때 해제 / 안된상태면 선택
                var index = $(this).attr('menu-index');
                console.log(index);

                $('.menu[menu-index=' + index + ']').addClass('clicked_menu');
                $('.menu[menu-index!=' + index + ']').removeClass('clicked_menu');
            });
        });
    </script>
</head>

<body id="page-top">
    <div style="background-color:white;">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top"><img src="assets/img/navbar-logo.svg" alt="..." /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                    aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ms-1"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Portfolio</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Team</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!--회원가입 폼-->
        <section id="signupform">
            <form method="POST">
                {% csrf_token %}
                <label for="id">아이디</label>
                <input type="text" id="id" name="id">
                <br>

                <label for="password">비밀번호</label>
                <input type="text" id="password" name="password">
                <br>

                <label for="username">이름</label>
                <input type="text" id="username" name="username">
                <br>

                <label for="gender">성별</label>
                <select name="gender" id="gender">
                    <option value="none">=== 선택 ===</option>
                    <option value="male">남성</option>
                    <option value="female">여성</option>
                </select>

                <br>

                <label for="disability">장애 종류</label>
                <select name="disability" id="disability">
                    <option value="none">=== 선택 ===</option>
                    <option value="지체장애">지체장애</option>
                    <option value="뇌병변장애">뇌병변장애</option>
                    <option value="시각장애">시각장애</option>
                    <option value="청각장애">청각장애</option>
                    <option value="언어장애">언어장애</option>
                    <option value="안면장애">안면장애</option>
                    <option value="신장장애">신장장애</option>
                    <option value="심장장애">심장장애</option>
                    <option value="간장애">간장애</option>
                    <option value="호흡기장애">호흡기장애</option>
                    <option value="장루/요루장애">장루/요루장애</option>
                    <option value="뇌전증장애">뇌전증장애</option>
                    <option value="지적장애">지적장애</option>
                    <option value="자폐성장애">자폐성장애</option>
                    <option value="정신장애">정신장애</option>
                </select>

                <br>

                <label for="phonenum">전화번호</label>
                <input type="text" id="phonenum" name="phonenum">
                <br>

                <label for="interest">관심 분야를 선택해주세요.</label> <br>
                <div class="menu" id="interest" value="사회복지">
                    <img src="../static/img/welfare.png" class="img" width="75px" alt=""><br>
                    사회복지 및 비영리
                </div>
                <div class="menu" id="interest"> <img src="../static/img/work.png" class="img" width="75px"
                        alt=""><br>사무직</div>
                <div class="menu" id="interest"> <img src="../static/img/desktop.png" class="img" width="75px"
                        alt=""><br>컴퓨터/IT</div>
                <br>
                <!-- 최후의보루-->
                <input type="text" id="interest" name="interest">


                <br>
                <button type="submit">회원가입 하기</button>
            </form>

        </section>




        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    </div>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>

</html>
